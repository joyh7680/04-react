<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="root1"></div>

  <script>

    const root1 = ReactDOM.createRoot(document.querySelector("#root1"))

    const h1Element = React.createElement(
      'h1',                  
      {
        id: 'title',        
        className: 'title'
      },
      'hellow world'        
    )
    
    root1.render(h1Element);
   
  </script>
  
</body>
</html>
